<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/input.css" />
		<title>HTMLTestTask</title>
	</head>
	<body>
		<!-- Main Block -->
		<div class="app">
			<!-- Block Register -->
			<div class="block-register">
				<div class="block-register__main-container">
					<!-- Left Decorative Block -->
					<div class="main-container__info">
						<h1>Sign up</h1>
					</div>
					<!-- Right Use Block -->
					<div class="main-container__reg">
						<div>
							<h2>New user?</h2>
							<p>Use the form below to create your account.</p>

							<!-- Input Area -->
							<div class="reg__inpt-area">
								<!-- First Name -->
								<div class="inpt">
									<div class="inpt__title">First Name</div>
									<input type="text" />
								</div>

								<!-- Last Name -->
								<div class="inpt">
									<div class="inpt__title">Last Name</div>
									<input type="text" />
								</div>

								<!-- Nationality -->
								<div class="inpt">
									<div class="inpt__title">Nationality</div>
									<select name="Nationality">
										<option value="RU">Russian</option>
										<option value="BEL">Belarusian</option>
										<option value="UK">Ukrainian</option>
										<option value="US">American</option>
									</select>
									<svg
										class="inpt-svg"
										width="8"
										height="4"
										viewBox="0 0 8 4"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											id="Arrow"
											d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
											fill="black"
										/>
									</svg>
								</div>

								<!-- E-mail -->
								<div class="inpt">
									<div class="inpt__title">E-mail</div>
									<input type="email" />
									<svg
										class="inpt-svg"
										width="11"
										height="8"
										viewBox="0 0 11 8"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											id="Ð¡heck"
											d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
											fill="#5A61ED"
										/>
									</svg>
								</div>

								<!-- Date of Birth -->
								<div class="inpt date">
									<div class="inpt__title">Date of Birth</div>

									<div class="inpt__date">
										<!-- Day -->
										<div class="inpt__mini day">
											<select name="Nationality" class="select-day">
												<option value="RU">01</option>
												<option value="BEL">15</option>
												<option value="UK">29</option>
												<option value="US">30</option>
											</select>
											<svg
												class="inpt-svg"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													id="Arrow"
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>

										<!-- Mounth -->
										<div class="inpt__mini mounth">
											<select name="Nationality" class="select-day">
												<option value="BEL">October</option>
												<option value="RU">December</option>
												<option value="UK">May</option>
												<option value="US">June</option>
											</select>
											<svg
												class="inpt-svg"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													id="Arrow"
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>

										<!-- Year -->
										<div class="inpt__mini year">
											<select name="Nationality" class="select-day">
												<option value="BEL">1992</option>
												<option value="RU">2004</option>
												<option value="UK">2020</option>
												<option value="US">2023</option>
											</select>
											<svg
												class="inpt-svg"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													id="Arrow"
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>
									</div>
								</div>

								<!-- Gender -->
								<div class="inpt gender">
									<div class="inpt__title">Gender</div>
									<div class="inpt__checkbox-list">
										<label class="accept"
											>Male
											<input type="radio" name="gender" />
											<span class="checkmark"></span>
										</label>
										<label class="accept"
											>Female
											<input type="radio" name="gender" />
											<span class="checkmark"></span>
										</label>
									</div>
								</div>

								<!-- Password -->
								<div class="inpt">
									<div class="inpt__title">Password</div>
									<input type="password" />
								</div>

								<!-- Confirm Password -->
								<div class="inpt">
									<div class="inpt__title">Confirm Password</div>
									<input type="password" />
								</div>
							</div>
						</div>

						<!-- Register Submit -->
						<div class="reg__submit">
							<p>Have an account? <a href="#">Login</a></p>

							<button class="btn-sub">Complete Signup</button>
						</div>
					</div>

					<div class="main-container__final-reg">
						<div class="final-reg__msg">
							<h2>Thank You!</h2>
							<p>you registered!</p>
						</div>
						<div class="final-reg__submit">
							<p>Have an account? <a href="#">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
