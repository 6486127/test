<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/input.css" />
		<link rel="stylesheet" href="./css/mobile.css" />
		<link rel="stylesheet" href="./css/anim.css" />
		<title>HTMLTestTask</title>
	</head>
	<body>
		<!-- Main Block -->
		<div class="app">
			<!-- Block Register -->
			<div class="block-register">
				<div class="block-register__main-container">
					<!-- Left Decorative Block -->
					<div class="main-container__info">
						<h1>Sign up</h1>
					</div>
					<!-- Right Use Block -->
					<div class="main-container__reg">
						<div>
							<h2>New user?</h2>
							<p>Use the form below to create your account.</p>

							<!-- Input Area -->
							<div class="reg__inpt-area">
								<!-- First Name -->
								<div class="inpt i-1">
									<div class="inpt__title">First Name</div>
									<input type="text" id="f-name" />
								</div>

								<!-- Last Name -->
								<div class="inpt i-2">
									<div class="inpt__title">Last Name</div>
									<input type="text" id="l-name" />
								</div>

								<!-- Nationality -->
								<div class="inpt i-3">
									<div class="inpt__title">Nationality</div>
									<select name="Nationality" id="Nationality">
										<option value="null">-</option>
									</select>
									<svg
										class="inpt-svg"
										width="8"
										height="4"
										viewBox="0 0 8 4"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
											fill="black"
										/>
									</svg>
								</div>

								<!-- E-mail -->
								<div class="inpt i-4">
									<div class="inpt__title">E-mail</div>
									<input type="email" id="email" />
									<svg
										class="inpt-svg esvg"
										width="11"
										height="8"
										viewBox="0 0 11 8"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											id="Ð¡heck"
											d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
											fill="#5A61ED"
										/>
									</svg>
								</div>

								<!-- Date of Birth -->
								<div class="inpt date i-5">
									<div class="inpt__title">Date of Birth</div>

									<div class="inpt__date">
										<!-- Day -->
										<div class="inpt__mini day">
											<select name="Day" class="select-day" id="Day">
												<option value="null">-</option>
											</select>
											<svg
												class="inpt-svg svg-date"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>

										<!-- Mounth -->
										<div class="inpt__mini mounth">
											<select name="Mounth" class="select-day" id="Mounth">
												<option value="null">-</option>
											</select>
											<svg
												class="inpt-svg svg-date"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>

										<!-- Year -->
										<div class="inpt__mini year">
											<select name="Year" class="select-day" id="Year">
												<option value="null">-</option>
											</select>
											<svg
												class="inpt-svg svg-date"
												width="8"
												height="4"
												viewBox="0 0 8 4"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													d="M7.91815 0.0772947C7.80788 -0.0257649 7.62871 -0.0257649 7.51845 0.0772947L4.00387 3.36876L0.482394 0.0772947C0.372132 -0.0257649 0.192957 -0.0257649 0.082696 0.0772947C-0.0275653 0.180354 -0.0275653 0.347826 0.082696 0.450886L3.79713 3.92271C3.85226 3.97424 3.92117 4 3.99698 4C4.06589 4 4.14169 3.97424 4.19682 3.92271L7.91125 0.450886C8.02841 0.347826 8.02841 0.180354 7.91815 0.0772947Z"
													fill="black"
												/>
											</svg>
										</div>
									</div>
								</div>

								<!-- Gender -->
								<div class="inpt gender i-6">
									<div class="inpt__title">Gender</div>
									<div class="inpt__checkbox-list">
										<label class="accept"
											>Male
											<input type="radio" name="gender" />
											<span class="checkmark"></span>
										</label>
										<label class="accept"
											>Female
											<input type="radio" name="gender" />
											<span class="checkmark"></span>
										</label>
									</div>
								</div>

								<!-- Password -->
								<div class="inpt i-7">
									<div class="inpt__title">Password</div>
									<input type="password" id="pass" />
								</div>

								<!-- Confirm Password -->
								<div class="inpt i-8">
									<div class="inpt__title">Confirm Password</div>
									<input type="password" id="conf-pass" />
								</div>
							</div>
						</div>

						<!-- Register Submit -->
						<div class="reg__submit">
							<p>Have an account? <a href="#">Login</a></p>

							<input
								type="submit"
								class="btn-sub"
								value="Complete Signup"
								onclick="fCheckReg()"
							/>
						</div>
					</div>

					<div class="main-container__final-reg">
						<div class="final-reg__msg">
							<h2>Thank You!</h2>
							<p>you registered!</p>
						</div>
						<div class="final-reg__submit">
							<p>Have an account? <a href="#">Login</a></p>
						</div>
					</div>
				</div>

				<div class="error-msg">
					<div class="error-content"></div>
				</div>

				<svg
					class="svg-person"
					id="person"
					viewBox="0 0 307 355"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M205.5 411C92.236 411 0 318.764 0 205.5C0 92.236 92.236 0 205.5 0C318.764 0 411 92.236 411 205.5C411 271.362 379.812 330.113 331.438 367.754C333.781 365.394 335.295 362.201 335.521 358.578C336 354.751 336 351.881 336 348.533V343.749C335.879 337.683 335.35 331.725 334.44 325.901C363.927 294.343 382 251.99 382 205.5C382 108.186 302.814 29 205.5 29C108.186 29 29 108.186 29 205.5C29 252.377 47.3746 295.047 77.2988 326.686C76.282 333.801 75.8485 341.1 76.0469 348.533C76.0469 351.403 76.0469 354.751 76.5256 358.578C77.0044 366.71 83.7067 372.451 91.8452 371.972C99.9836 371.494 105.728 364.797 105.25 356.665C104.892 354.163 104.802 352.196 104.779 350.363C133.361 370.298 168.091 382 205.5 382C243.357 382 278.471 370.016 307.247 349.643C307.207 350.468 307.131 351.336 307.053 352.232C306.928 353.664 306.797 355.164 306.797 356.665C306.318 364.318 312.063 371.494 320.202 371.972H321.159C323.791 371.972 326.253 371.294 328.371 370.094C294.07 395.773 251.521 411 205.5 411ZM307.247 349.643C317.103 342.665 326.215 334.703 334.44 325.901C324.506 262.367 269.17 214.712 203.39 216.027C138.589 217.313 86.0983 265.111 77.2988 326.686C85.6155 335.48 94.8243 343.421 104.779 350.363C104.771 349.743 104.771 349.138 104.771 348.533V344.227C105.728 288.259 152.166 243.771 208.178 245.207C264.19 246.163 308.712 292.564 307.276 348.533C307.276 348.892 307.265 349.263 307.247 349.643ZM328.371 370.094C329.401 369.324 330.423 368.543 331.438 367.754C330.531 368.667 329.5 369.455 328.371 370.094ZM147 142.5C147 174.339 172.661 200 204.5 200C236.339 200 262 174.339 262 142.5C262 110.661 236.339 85 204.5 85C172.661 85 147 110.661 147 142.5ZM205.5 114C189.057 114 176 127.057 176 143.5C176 159.943 189.057 173 205.5 173C221.943 173 235 159.943 235 143.5C235 127.057 221.943 114 205.5 114Z"
						fill="none"
						stroke="#F4F5FC"
						stroke-width="5"
					/>
				</svg>
			</div>
		</div>
	</body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
		integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script src="./js/app.js"></script>
	<script src="./js/fill.js"></script>
	<script src="./js/reg.js"></script>
</html>
